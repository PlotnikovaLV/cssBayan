<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAYAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bayan">
            <div class="label">CSS Bayan</div>
            <div class="row-item">
                <input class="row-item__input" type="radio" name="bayan" id="row-1" checked>
                <label class="row-item__label" for="row-1">
                    Helper
                </label>
                <div class="row-item__content">
                    <img class="img" src="img/helper.svg">
                </div>
            </div>
            <div class="row-item">
                <input class="row-item__input" type="radio" name="bayan" id="row-2" >
                <label class="row-item__label" for="row-2">
                    Activist
                </label>
                <div class="row-item__content">
                    <img class="img" src="img/activist.svg">
                </div>
            </div>
         
            <div class="row-item">
                <input class="row-item__input" type="radio" name="bayan" id="row-3">
                <label class="row-item__label" for="row-3">
                    Deadline
                </label>
                <div class="row-item__content">
                    <img class="img" src="img/deadline.svg">
                </div>
            </div>
            
            <div class="row-item">
                <input class="row-item__input" type="radio" name="bayan" id="row-4">
                <label class="row-item__label" for="row-4">
                    Readingchat
                </label>
                <div class="row-item__content">
                    <img class="img" src="img/readingchat.svg">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
